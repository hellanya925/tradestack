<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/sign.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./script/sign.js"></script>
    </head>
    <body>
        <img class="bgimg" src="./img/tradebg.jpg">
        <div id="signform" class="signform">
            <div>
                <input type="text" class="form-control ms-0" placeholder="First Name" required>
            </div>
            <div>
                <input type="text" class="form-control ms-0" placeholder="Last Name" required>
            </div>
            <div>
                <input type="email" class="form-control ms-0"  placeholder="Email" required>
            </div>
            <div>
                <input type="password" class="form-control ms-0" placeholder="Password" required>
            </div>
            <div>
                <input type="password" class="form-control ms-0" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success ms-0 w-100" onclick="signup()">Sign Up</button>
            <p class="linkP">Have an account? &nbsp;<a href="./log.html" class="link" style="float: right; text-decoration:none">Login</a></p>
            <img class="logo" src="./img/logo/default.png">
        </div>
    </body>
</html>
